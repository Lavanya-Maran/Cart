<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8cd3f8bf9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <!--<img class="img-fluid" src="beauty.jpg" alt="products" width="2000" height="500"> -->

        <div class="header">
            <p class="logo"><img class="makeup" src="makeup.png" alt="make_up logo" width="100px" height="50px">TESSA
            </p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><h4>MY CART</h4></div>
            <div id="cartItem">Your CART is empty</div>
            <div class="foot">
                <h3>TOTAL</h3>
                <h2 id="total">$0.00</h2>
            </div>
        </div>
    </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
